<h1 class="text-center">All Photos</h1>

<div class="row">
  <div class="col-sm-3" *ngFor="let photo of photos">
    <div class="card">
        <img src="{{ photo.thumbnailUrl }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ photo.title }}</h5>
       
      </div>
    </div>
  </div>
</div>
