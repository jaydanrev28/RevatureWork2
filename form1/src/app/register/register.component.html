<div class="container">
    <h2>Register</h2>
    
    <form #userForm="ngForm">
        <h1>{{ userForm.value | json }}</h1>
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" name="firstName" ngModel>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" name="email" ngModel>
        </div>

        <div class="form-group">
            <label for="">Mobile</label>
            <input type="text" class="form-control" name="mobile" ngModel>
        </div>

        <div class="form-group">
            <label for="">Password</label>            
            <input type="text" class="form-control" name="password" ngModel>
        </div>

        <div class="form-group">
            <label for="">City</label>
            <select class="form-control" name="country" ngModel>
                <option *ngFor="let country of countries">{{ country }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Gender</label>
            <div class="form-check">
                <input type="radio" name="gender" class="form-check-input" value="male" ngModel>
                <label for="" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" class="form-check-input" value="female" ngModel>
                <label for="" class="form-check-label">Female</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" ngModel name="subscribe">
                <label for="" class="form-check-label">Subscribe</label>
            </div>
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
</div>
